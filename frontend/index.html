<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Web Page</title>
	<style>
		/* Add your CSS styles here */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		h1 {
			margin: 0;
			font-size: 36px;
			text-transform: uppercase;
		}
		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 10px;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
		}
		nav li {
			margin-right: 10px;
		}
		nav li:last-child {
			margin-right: 0;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-weight: bold;
			font-size: 18px;
			padding: 5px 10px;
			border-radius: 5px;
			background-color: #666;
		}
		nav a:hover {
			background-color: #999;
		}
		main {
			padding: 20px;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to My Web Page</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<p>Here is some content for my web page.</p>
	</main>
	<footer>
		<p>Copyright &copy; 2023</p>
	</footer>
</body>
</html>
